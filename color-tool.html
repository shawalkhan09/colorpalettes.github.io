<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <meta name="description" content="Discover a comprehensive collection of tools for designers and developers. From color palettes to code editors, find everything you need to streamline your workflow.">
    <meta name="keywords" content="design tools, development tools, web design, color palette, code editor">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        /* Color Generator Section Styles */

        #color-generator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 21px auto; /* Center the section with auto margins */
            max-width: 90%; /* Use a percentage for responsiveness */
        }

        .color-generator-header {
            text-align: center; /* Center the header text */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em; /* Larger font size for the header */
            color: var(--primary-color); /* Text color */
        }

        .color-scheme-controls {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align items */
            margin-bottom: 20px;
        }

        .color-scheme-controls label {
            font-weight: bold;
            margin-bottom: 10px; /* Space below the label */
            color: #555; /* Medium gray color */
        }

        #color-scheme {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%; /* Full width */
            max-width: 300px; /* Limit width */
            transition: border-color 0.3s;
        }

        #color-scheme:hover, #color-scheme:focus {
            border-color: var(--primary-color); /* Change border color on hover/focus */
            outline: none;
        }

        #generate-palette {
            background-color: var(--primary-color); /* Primary color */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Space above the button */
        }

        #generate-palette:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Colors Container Styles */
        #colors-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
        }

        /* Color Box Styles */
        .color-box {
            position: relative; /* Position relative for absolute positioning of the copy button */
            margin: 10px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f0f0f0; /* Light gray background for visibility */
        }

        .color-display {
            width: 100%; /* Full width for responsiveness */
            height: 150px; /* Fixed height for consistency */
            cursor: pointer;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #555; /* Medium gray color */
            transition: color 0.3s ease;
        }

        .copy-button:hover {
            color: #3498db; /* Blue color on hover */
        }

        .copy-palette-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--primary-color); /* Primary color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-palette-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .copy-palette-button:active {
            background-color: #3e8e41; /* Darker green on active */
        }

        /* Color Info Styles */
        .color-info {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center align items vertically */
            padding: 10px;
            background-color: #f0f0f0; /* Light gray background */
        }

        .color-code {
            font-family: monospace;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #color-generator {
                margin: 21px 10px; /* Reduce side margins on smaller screens */
                padding: 15px; /* Reduce padding */
            }

            h2 {
                font-size: 1.5em; /* Smaller header size on mobile */
            }

            .color-scheme-controls {
                margin-bottom: 15px; /* Reduce margin */
            }

            #color-scheme {
                max-width: 100%; /* Allow full width on smaller screens */
            }

            .copy-palette-button {
                width: 100%; /* Full width for buttons on mobile */
                padding: 12px; /* Slightly larger padding */
            }

            .color-info {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.2em; /* Further reduce header size */
            }

            .color-scheme-controls label {
                font-size: 0.9em; /* Smaller font for labels */
            }

            .color-code {
                font-size: 12px; /* Smaller font for color codes */
            }

            .copy-button {
                font-size: 16px; /* Smaller icon size */
            }

            .color-display {
                height: 120px; /* Reduce height for smaller screens */
            }
        }
    </style>
</head>
<body>
        <main>
            <!-- color generator section -->
            <section id="color-generator">
                <div class="color-generator-header">
                    <h2>Color Generator</h2>
                </div>
                <div class="color-scheme-controls">
                    <label for="color-scheme">Select Color Scheme:</label>
                    <select id="color-scheme">
                        <option value="random">Random</option>
                        <option value="monochromatic">Monochromatic</option>
                        <option value="complementary">Complementary</option>
                        <option value="triadic">Triadic</option>
                        <option value="analogous">Analogous</option>
                    </select>
                    <button id="generate-palette">Generate Palette</button>
                </div>
                <div id="colors-container" class="colors-container">
                    <!-- Color boxes will be dynamically generated here -->
                </div>
                <button id="copy-palette" class="copy-palette-button">Copy Palette</button>
            </section>
    </main>
     <script>
        // color generator section

        // Utility functions
        function randomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function adjustHue(hue) {
            return (hue + 360) % 360;
        }

        function hexToHSL(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // achromatic
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        // Color scheme generation functions
        function generateMonochromatic(baseColor) {
            const hsl = hexToHSL(baseColor);
            return [
                hslToHex(hsl.h, hsl.s, 20),
                hslToHex(hsl.h, hsl.s, 40),
                hslToHex(hsl.h, hsl.s, 60),
                hslToHex(hsl.h, hsl.s, 80),
                hslToHex(hsl.h, hsl.s, 100)
            ];
        }

        function generateComplementary(baseColor) {
            const hsl = hexToHSL(baseColor);
            return [
                baseColor,
                hslToHex(adjustHue(hsl.h + 180), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 30), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 210), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 60), hsl.s, hsl.l)
            ];
        }

        function generateTriadic(baseColor) {
            const hsl = hexToHSL(baseColor);
            return [
                baseColor,
                hslToHex(adjustHue(hsl.h + 120), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 240), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 60), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 300), hsl.s, hsl.l)
            ];
        }

        function generateAnalogous(baseColor) {
            const hsl = hexToHSL(baseColor);
            return [
                hslToHex(adjustHue(hsl.h - 30), hsl.s, hsl.l),
                baseColor,
                hslToHex(adjustHue(hsl.h + 30), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h + 60), hsl.s, hsl.l),
                hslToHex(adjustHue(hsl.h - 60), hsl.s, hsl.l)
            ];
        }

        // Main function to generate colors
        function generateColors(scheme) {
            let baseColor = randomColor();
            switch (scheme) {
                case 'monochromatic':
                    return generateMonochromatic(baseColor);
                case 'complementary':
                    return generateComplementary(baseColor);
                case 'triadic':
                    return generateTriadic(baseColor);
                case 'analogous':
                    return generateAnalogous(baseColor);
                default:
                    return Array(5).fill().map(() => randomColor());
            }
        }

        function showCustomTextBox(message) {
            const customTextBox = document.createElement('div');
            customTextBox.textContent = message;
            customTextBox.style.position = 'fixed';
            customTextBox.style.top = '20px';
            customTextBox.style.left = '50%';
            customTextBox.style.transform = 'translateX(-50%)';
            customTextBox.style.backgroundColor = '#4CAF50';
            customTextBox.style.color = 'white';
            customTextBox.style.padding = '1rem';
            customTextBox.style.borderRadius = '4px';
            customTextBox.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            customTextBox.style.zIndex = '1000';
            document.body.appendChild(customTextBox);

            setTimeout(() => {
                customTextBox.style.opacity = '0';
                customTextBox.style.transition = 'opacity 0.5s';
            }, 2000);

            setTimeout(() => {
                document.body.removeChild(customTextBox);
            }, 2500);
        }

        // Function to update the UI
        function updateColorBoxes(colors) {
            const container = document.getElementById('colors-container');
            container.innerHTML = ''; // Clear existing color boxes

            colors.forEach(color => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.innerHTML = `
                    <div class="color-display" style="background-color: ${color};">
                        <button class="copy-button" title="Copy Color">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="color-info">
                        <span class="color-code">${color}</span>
                    </div>
                `;
                container.appendChild(colorBox);
            });

            document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent event from bubbling up
                const colorCode = this.closest('.color-box').querySelector('.color-code').textContent;

                // Copy the color code to the clipboard
                navigator.clipboard.writeText(colorCode).then(() => {
                    // Show a success message
                    showCustomTextBox('Color code copied to clipboard!');

                    // Change the icon to a check icon
                    const originalIcon = this.innerHTML; // Store the original icon
                    this.innerHTML = '<i class="fa fa-check"></i>'; // Change to check icon

                    // Revert back to the original icon after 2 seconds
                    setTimeout(() => {
                        this.innerHTML = originalIcon; // Restore original icon
                    }, 2000);
                });
            });
        });
    }
        

        // Function to copy the entire palette
        function copyPalette() {
            const colorCodes = Array.from(document.querySelectorAll('.color-code'))
                .map(span => span.textContent)
                .join(', ');
            
            navigator.clipboard.writeText(colorCodes).then(() => {
                showCustomTextBox('Entire palette copied to clipboard!');
            });
        }

        // Event listener for the generate button
        document.getElementById('generate-palette').addEventListener('click', function() {
            const scheme = document.getElementById('color-scheme').value;
            const colors = generateColors(scheme);
            updateColorBoxes(colors);
        });

        // Event listener for the copy palette button
        document.getElementById('copy-palette').addEventListener('click', copyPalette);

        // Initial generation
        updateColorBoxes(generateColors('random'));
     </script>
</body>
</html>
